<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div="container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="process_signup.php" method="POST">
            <label for="firstname">firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
        
            <label for="lastname">lastname:</label>
            <input type="text" id="lastname" name="lastname" required>
        
            <label for="phonenumber">phonenumber:</label>
            <input type="tel" id="phonenumber" name="phonenumber" placeholder="please enter your phonenumber" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="password-toggle" type="button" onclick="togglePasswordVisibility()">Show Password</button>
        
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        
            <input type="submit" value="Sign Up">
        
            <img src="yellow.jpg" alt="background">
        
        
        </form>

    </div>

    
   
</body>
</html>
