<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <img src="yellow.jpg" alt="background">
    <div="container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="process_signup.php" method="POST">
            <div class="input-container">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            
            <div class="input-container">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            
            <div class="input-container">
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="Please enter your phone number" required>
            </div>
            
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button id="password-toggle" type="button" onclick="togglePasswordVisibility()">Show Password</button>
            </div>
            
            <div class="input-container">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="input-container">
                <input type="submit" value="Sign Up">
            </div>
        
           
        
        
        </form>

    </div>

    
   
</body>
</html>
